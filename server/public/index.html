<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Koala Holla</title>
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="vendors/sweetalert.min.js"></script>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
</head>

<body ng-app="KoalaApp">
  <div class="container" ng-controller="KoalaController as vm">
    <header>
      <img src="images/icon.png" class="icon" />
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h2>
        <h3>Walla Walla, WA</h2>
    </header>
    <br>
    <br>
    <h2>Add Koala</h2>
    <!-- input fields  -->
    <div>
      <input class="form-control" ng-model="vm.newKoala.name" type="text" placeholder="Name">
      <input class="form-control" ng-model="vm.newKoala.gender" type="text" placeholder="Gender">
      <input class="form-control" ng-model="vm.newKoala.age" type="number" placeholder="Age">
      <input class="form-control" ng-model="vm.newKoala.notes" type="text" placeholder="Notes">
      <button class="btn btn-secondary" ng-click="vm.addKoala(vm.newKoala)">ADD KOALA!</button>

    </div>
    <br>
    <hr>
    <br>
    <h2>All Koalas</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Ready To Transfer</th>
          <th>Notes</th>
          <th>Delete?</th>
          <th>Mark for Transfer</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="koala in vm.koalas">
          <td>{{koala._id}}</td>
          <td>{{koala.name}}</td>
          <td>{{koala.gender}}</td>
          <td>{{koala.age}}</td>
          <td>{{koala.ready_to_transfer}}</td>
          <td>{{koala.notes}}</td>
          <td><button class="btn btn-secondary" ng-click="vm.deleteKoala(koala._id)">Delete</button></td>
          <td>
            <button class="toggleBtn btn btn-secondary" ng-if="!koala.ready_to_transfer" ng-click="vm.readyToTransfer(koala)">Ready To Transfer</button>
            <button class="toggleBtn btn btn-secondary" ng-if="koala.ready_to_transfer" ng-click="vm.readyToTransfer(koala)">Wait actually we want to keep this Koala</button>
          </td>
          
        </tr>

      </tbody>

    </table>
  </div>
 
</body>

</html>
